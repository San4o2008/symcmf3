actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M

extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Symfony:
            app_path: 'app'
            var_path: 'var'
            enviroment: 'dev'
        Doctrine2:
            cleanup: true
            depends: Symfony
